<mat-toolbar color="primary">

  <button mat-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>

  <span><img src="./../../favicon.ico" alt="" /></span>
  <span class="example-spacer">
    <div class="topnav">
      <a (click)="menuNavigation('')">Home</a>
      <a (click)="menuNavigation('sports')">Sports</a>
      <a (click)="menuNavigation('technology')">Technology</a>
      <a (click)="menuNavigation('health')">Health</a>
      <a (click)="menuNavigation('entertainment')">Entertainment</a>
      <div class="search-container">
        <form action="method">
          <input type="text" placeholder="Looking for news?" #searchNews id="searchNews" name="search">
          <button type="button" (click)="searchForNews()"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </span>

  <button mat-button [matMenuTriggerFor]="appMenu"><i class="material-icons">
      live_tv
    </i></button>

</mat-toolbar>


<mat-menu #appMenu="matMenu">
  <button mat-menu-item (click)="menuNavigation('liveNews')"> Watch News Live</button></mat-menu>

<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav">
    <mat-list class="list-nav">
      <mat-list-item class="list-item" *ngFor="let source of mSources"
        (click)="searchArticles(source.id);sidenav.close();">

        <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
          class="example-header-image"></div>

        <span class="source-name"> {{source.name}}</span>

      </mat-list-item>
    </mat-list>
  </mat-sidenav>


  <mat-card class="example-card" *ngFor="let article of mArticles">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"
        class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
    <mat-card-content>
      <p>
        {{article.content}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <!-- <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
    <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
    <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button> -->
      <a mat-button color="primary" href={{article.url}} target="_blank">
        <mat-icon>visibility</mat-icon> View
      </a>
    </mat-card-actions>
  </mat-card>

</mat-sidenav-container>
