<mat-toolbar color="primary">

  <button mat-button (click)="sidenav.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span><img src="./../../favicon.ico" alt="" /></span>
  <span class="example-spacer">
    <div class="topnav">
      <a (click)="menuNavigation('')">Home</a>
      <a (click)="menuNavigation('sports')">Sports</a>
      <a (click)="menuNavigation('technology')">Technology</a>
      <a (click)="menuNavigation('health')">Health</a>
      <a (click)="menuNavigation('entertainment')">Entertainment</a>
      <div class="search-container">
        <form action="method">
          <input type="text" placeholder="Looking for news?" #searchNews id="searchNews" name="search">
          <button type="button" (click)="searchForNews()"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </span>
</mat-toolbar>

<div class="container">
  <div class="jumbotron bg-light">
    <h1 class="display-6">Watch News Live</h1>
    <hr class="my-4">
    <!-- aajtak -->
    <section class="card card-info text-white bg-dark mb-3">
      <div class="card-header">Aaj Tak Live</div>
      <section class="card-img-top">
        <youtube-player [videoId]="id" (ready)="savePlayer($event)" (change)="onStateChange($event)"
          [playerVars]="playerVars">
        </youtube-player>
      </section>
      <div class="card-body"></div>
    </section>
    <button type="button" class="btn btn-primary" (click)="playVideo()">
      Play
    </button>
    <button type="button" class="btn btn-danger" (click)="pauseVideo()">
      Pause
    </button>

    <!-- 2nd: ABP -->
    <section class="card card-info text-white bg-dark mb-3">
      <div class="card-header">ABP News Live</div>
      <section class="card-img-top">
        <youtube-player [videoId]="id2" (ready)="savePlayer($event)" (change)="onStateChange($event)"
          [playerVars]="playerVars">
        </youtube-player>
      </section>
      <div class="card-body"></div>
    </section>
    <button type="button" class="btn btn-primary" (click)="playVideo()">
      Play
    </button>
    <button type="button" class="btn btn-danger" (click)="pauseVideo()">
      Pause
    </button>
    <!-- indiatv -->

    <section class="card card-info text-white bg-dark mb-3">
      <div class="card-header">India TV Live</div>
      <section class="card-img-top">
        <youtube-player [videoId]="id3" (ready)="savePlayer($event)" (change)="onStateChange($event)"
          [playerVars]="playerVars">
        </youtube-player>
      </section>
      <div class="card-body"></div>
    </section>
    <button type="button" class="btn btn-primary" (click)="playVideo()">
      Play
    </button>
    <button type="button" class="btn btn-danger" (click)="pauseVideo()">
      Pause
    </button>

  </div>
</div>
